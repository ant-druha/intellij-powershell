buildscript {
    ext.kotlin_version = '1.3.11'
    repositories {
        mavenCentral()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
plugins {
    id "org.jetbrains.intellij" version "0.3.12"
    id "org.jetbrains.kotlin.jvm" version "1.1.3-2"
}

apply plugin: 'idea'
apply plugin: 'kotlin'
apply plugin: 'java'

intellij {
    type 'IU'
    version '2018.3'// https://www.jetbrains.com/intellij-repository/[releases|snapshots]
    plugins 'IntelliLang', 'Terminal'
    pluginName 'PowerShell'
    updateSinceUntilBuild = false
}

sourceSets {
    main {
        java {
            srcDirs 'src/main/gen'
        }
        resources {
            exclude '**.bnf'
            exclude '**.flex'
        }
    }
}

group 'com.intellij.plugin'
version '2.0.0'

repositories {
    flatDir {
        dirs 'lib'
    }
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile group: 'no.fiken.oss.junixsocket', name: 'junixsocket-common', version: '1.0.2'
    compile group: 'no.fiken.oss.junixsocket', name: 'junixsocket-native-common', version: '1.0.2'
//    compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '0.21'
    compile ("org.eclipse.lsp4j:org.eclipse.lsp4j:0.3.0") {
        exclude group: 'com.google.code.gson', module: 'gson'
        exclude group: 'com.google.guava', module: 'guava'
    }
    testCompile "org.jetbrains.kotlin:kotlin-test-junit"
    testCompile 'junit:junit:4.11'
    testCompile name: 'PsiViewer'
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        apiVersion = '1.3'
        languageVersion = '1.3'
        jvmTarget = '1.8'
    }
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
//kotlin {
//    experimental {
//        coroutines "enable"
//    }
//}
prepareSandbox {
    from("${project.rootDir}/language_host/current") {
        into "${intellij.pluginName}/lib/"
    }
}